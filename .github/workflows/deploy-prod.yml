name: Deploy Production

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SSH sanity check (whoami@host)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            echo "Connected as: $(whoami)"
            hostname

      - name: Sync project to remote host
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -az --delete --exclude ".git/" --exclude "venv/" --exclude ".env" --exclude "backend/staticfiles/" --exclude "backend/media/"
          path: ./
          remote_path: ${{ secrets.REMOTE_PATH }}
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: user8
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: Apply docker compose
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd "${{ secrets.REMOTE_PATH }}"
            docker compose -f docker/docker-compose.prod.yml down
            docker compose -f docker/docker-compose.prod.yml up -d --build --remove-orphans
            # создать бакет (идемпотентно)
            docker compose -f docker/docker-compose.prod.yml run --rm minio-setup || true
            docker compose -f docker/docker-compose.prod.yml exec -T backend python -c "import os,boto3; s3=boto3.client('s3',endpoint_url=os.environ['DOCUMENTS_STORAGE_ENDPOINT'],aws_access_key_id=os.environ['DOCUMENTS_STORAGE_ACCESS_KEY'],aws_secret_access_key=os.environ['DOCUMENTS_STORAGE_SECRET_KEY'],region_name=os.environ['DOCUMENTS_STORAGE_REGION']); b=os.environ.get('DOCUMENTS_STORAGE_BUCKET','documents'); bs=[x['Name'] for x in s3.list_buckets().get('Buckets',[])]; print('buckets=',bs); 0 if b in bs else (s3.create_bucket(Bucket=b) or 0)"
            docker compose -f docker/docker-compose.prod.yml exec -T backend python backend/manage.py migrate --noinput
            docker compose -f docker/docker-compose.prod.yml exec -T backend python backend/manage.py collectstatic --noinput