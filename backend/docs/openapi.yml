          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ошибка регистрации
  /api/v1/documents/{document_id}/:
    delete:
      operationId: v1_documents_destroy
      parameters:
      - in: path
        name: document_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - v1
      security:
      - jwtAuth: []
      - {}
      responses:
        '204':
          description: Документ успешно архивирован
        '403':
          description: Доступ к документу запрещён
        '404':
          description: Документ не найден
  /api/v1/documents/applications/{public_id}/:
