openapi: 3.0.3
info:
  title: Pro Dvizhenie API
  version: 1.0.0
  description: OpenAPI схема и интерактивная документация для backend части проекта
    «Движение».
paths:
  /api/v1/applications/{public_id}/comments/:
    get:
      operationId: v1_applications_comments_list
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
        required: false
        description: Номер страницы пагинации.
      tags:
      - v1
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedApplicationCommentList'
          description: Список комментариев с пагинацией
        '403':
          description: Доступ к заявке запрещён
    post:
      operationId: v1_applications_comments_create
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationCommentIn'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ApplicationCommentIn'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ApplicationCommentIn'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationCommentOut'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ошибка валидации комментария
        '403':
          description: Доступ к заявке запрещён
  /api/v1/applications/{public_id}/consents/:
    post:
      operationId: v1_applications_consents_create
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataConsent'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DataConsent'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DataConsent'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataConsent'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ошибка валидации согласия
        '403':
          description: Доступ к заявке запрещён
  /api/v1/applications/{public_id}/draft/:
    get:
      operationId: v1_applications_draft_retrieve
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - v1
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftOut'
          description: ''
        '403':
          description: Доступ к заявке запрещён
        '404':
          description: Заявка не найдена
  /api/v1/applications/{public_id}/draft/patch/:
    patch:
      operationId: v1_applications_draft_patch_partial_update
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDraftPatch'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedDraftPatch'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedDraftPatch'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftOut'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ошибка валидации анкеты
        '403':
          description: Доступ к заявке запрещён
        '404':
          description: Заявка не найдена
  /api/v1/applications/{public_id}/next/:
    post:
      operationId: v1_applications_next_create
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DraftPatch'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DraftPatch'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DraftPatch'
        required: false
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NextOut'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ошибка валидации ответов
        '403':
          description: Доступ к заявке запрещён
        '404':
          description: Заявка не найдена
  /api/v1/applications/{public_id}/submit/:
    post:
      operationId: v1_applications_submit_create
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DraftPatch'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DraftPatch'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DraftPatch'
        required: false
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ошибка валидации отправки анкеты
        '403':
          description: Доступ к заявке запрещён
        '404':
          description: Заявка не найдена
  /api/v1/applications/admin/applications/:
    get:
      operationId: v1_applications_admin_applications_list
      parameters:
      - in: query
        name: status
        schema:
          $ref: '#/components/schemas/StatusEnum'
        required: false
        description: Фильтрация по статусу заявки.
      - in: query
        name: survey
        schema:
          type: string
        required: false
        description: Фильтрация по коду анкеты.
      - in: query
        name: q
        schema:
          type: string
        required: false
        description: Поиск по email, телефону, значениям ответов и публичному идентификатору.
      - in: query
        name: ordering
        schema:
          type: string
          default: -created_at
        required: false
        description: |-
          Поле сортировки, например `-created_at`.
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
        required: false
        description: Номер страницы пагинации.
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedApplicationShortList'
          description: Список заявок с пагинацией
        '403':
          description: Доступ запрещён
  /api/v1/applications/admin/applications/{public_id}/:
    get:
      operationId: v1_applications_admin_applications_retrieve
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      - in: query
        name: comments_limit
        schema:
          type: integer
          minimum: 1
        required: false
        description: Сколько последних комментариев включать в ответ (по умолчанию 10).
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationDetail'
          description: ''
        '403':
          description: Доступ запрещён
        '404':
          description: Заявка не найдена
  /api/v1/applications/admin/applications/{public_id}/status/:
    patch:
      operationId: v1_applications_admin_applications_status_partial_update
      parameters:
      - in: path
        name: public_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedApplicationStatusPatch'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedApplicationStatusPatch'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedApplicationStatusPatch'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ошибка изменения статуса
        '403':
          description: Доступ запрещён
        '404':
          description: Заявка не найдена
  /api/v1/applications/admin/applications/{public_id}/timeline/:
    get:
      operationId: v1_applications_admin_applications_timeline_retrieve
