      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ошибка
  /api/v1/auth/magic-link/request/:
    post:
      operationId: v1_auth_magic_link_request_create
      description: Отправка пользователю письма с magic link для продолжения заявки.
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MagicLinkRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MagicLinkRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MagicLinkRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '204':
          description: No response body
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ошибка валидации запроса
  /api/v1/auth/register/:
