      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentVersion'
          description: Информация о завершённой версии документа
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ошибка завершения загрузки
        '403':
          description: Доступ к документам заявки запрещён
        '404':
          description: Версия документа не найдена
  /api/v1/users/me/:
    get:
      operationId: v1_users_me_retrieve
      description: Просмотр информации о текущем пользователе.
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
components:
  schemas:
    AnswerPatchItem:
      type: object
      description: Элемент патча ответа пользователя.
      properties:
        question_code:
          type: string
          pattern: ^[-a-zA-Z0-9_]+$
        value: {}
      required:
      - question_code
      - value
    ApplicationCommentIn:
      type: object
      description: Входные данные для создания комментария.
      properties:
        comment:
          type: string
        is_urgent:
          type: boolean
          default: false
      required:
      - comment
    ApplicationCommentOut:
      type: object
      description: Комментарий заявки для отображения.
      properties:
        id:
          type: integer
          readOnly: true
        comment:
          type: string
          title: Комментарий
        is_urgent:
          type: boolean
          title: Срочно
        user_id:
          type: integer
          readOnly: true
        user_email:
          type: string
          format: email
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Создан
      required:
      - comment
      - created_at
      - id
      - user_email
      - user_id
    PaginatedApplicationCommentList:
      type: object
      description: Пагинированный список комментариев заявки.
      properties:
        count:
          type: integer
        next:
          type: string
          format: uri
          nullable: true
        previous:
          type: string
          format: uri
          nullable: true
        results:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationCommentOut'
      required:
      - count
      - next
      - previous
      - results
    ApplicationDetail:
      type: object
      description: Полная информация о заявке.
      properties:
        public_id:
          type: string
          format: uuid
          readOnly: true
          title: Публичный идентификатор
        survey_code:
          type: string
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/StatusEnum'
          title: Статус
        applicant_type:
          type: string
          title: Тип заявителя
          maxLength: 20
        current_stage:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
          title: Текущий этап
        created_at:
          type: string
          format: date-time
          readOnly: true
          title: Создана
        submitted_at:
          type: string
          format: date-time
          nullable: true
          title: Отправлена
        answers:
          type: object
          additionalProperties: {}
          readOnly: true
        comments:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationCommentOut'
          readOnly: true
        status_history:
          type: array
          items:
