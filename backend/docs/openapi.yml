          format: uuid
        required: true
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimelineResponse'
          description: ''
        '403':
          description: Доступ запрещён
        '404':
          description: Заявка не найдена
  /api/v1/applications/admin/export.csv:
    get:
      operationId: v1_applications_admin_export.csv_retrieve
      parameters:
      - in: query
        name: status
        schema:
          $ref: '#/components/schemas/StatusEnum'
        required: false
        description: Фильтровать выгрузку по статусу.
      - in: query
        name: date_from
        schema:
          type: string
          format: date
        required: false
        description: Включить заявки, созданные начиная с даты (YYYY-MM-DD).
      - in: query
        name: date_to
        schema:
          type: string
          format: date
        required: false
        description: Включить заявки, созданные до даты (YYYY-MM-DD).
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            text/csv:
              schema:
                type: string
                format: binary
          description: CSV export of applications
        '403':
          description: Доступ запрещён
  /api/v1/applications/telegram/webhook/:
    post:
      operationId: v1_applications_telegram_webhook_create
      description: Приём обновлений от Telegram бота.
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: {}
      security: []
      responses:
        '204':
          description: Обновление обработано
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Некорректный JSON или payload
  /api/v1/applications/forms/{survey_code}/sessions/:
    post:
      operationId: v1_applications_forms_sessions_create
      parameters:
      - in: path
        name: survey_code
        schema:
          type: string
        required: true
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
        required: false
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DraftOut'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Ошибка создания сессии
        '404':
          description: Анкета не найдена или неактивна
  /api/v1/auth/login/:
    post:
      operationId: v1_auth_login_create
      description: Логин по email/паролю с выдачей JWT и http-only cookies.
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Login'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Неверные учётные данные
  /api/v1/auth/logout/:
    post:
      operationId: v1_auth_logout_create
      description: 'Выход пользователя: очищает cookies и Django-сессию.'
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '204':
          description: Успешный выход
  /api/v1/auth/magic-link/login/:
